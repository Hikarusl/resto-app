<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Resto App</title>
</head>
<body>
  <header class="header ">
    <div class="header__inner container">

        <img class="header__logo"
        src="./images/logo.png" alt="restoapp"
        width="137" height="21.3"
        >
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item">Меню</li>
          <li class="header__item">Акции</li>
          <li class="header__item">О нас</li>
          <li class="header__item">События</li>
          <li class="header__item">Зоны доставки</li>
        </ul>
      </nav>
      <div class="header__contacts">
        <a class="link" href="tel:+01234567890">+0 (123) 456 78-90</a>
        <p class="header__contacts-info">Прием заказов с <time datetime="10:00">10:00</time> до <time datetime="22:40">22:40</time></p>
      </div>
    </div>
  </header>
  <main>
    <section class="menu container">
      <h1 class="menu__title">
        Меню
      </h1>
      <div class="menu__body">
        <a href="/" class="menu__item">
          <img class="menu__item-img"
          src="./images/Image - 01.png" alt="Пицца"
          width="304" height="304" loading="lazy"
          >
          <p>Пицца</p>
        </a>
        <a href="/" class="menu__item">
          <img class="menu__item-img"
          src="./images/Image - 02.png" alt="Супы"
          width="304" height="304" loading="lazy"
          >
          <p>Супы</p>
        </a>
        <a href="/" class="menu__item">
          <img class="menu__item-img"
          src="./images/Image - 03.png" alt="Горячие блюда"
          width="304" height="304" loading="lazy"
          >
          <p>Горячие блюда</p>
        </a>
        <a href="/" class="menu__item">
          <img class="menu__item-img"
          src="./images/Image - 04.png" alt="Салаты"
          width="304" height="304" loading="lazy"
          >
          <p>Салаты</p>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
